<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Obet & Del's</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <a href="index.html"
            ><img id="logo" src="https://i.imgur.com/loC4MQw.png" alt="logo"
          /></a>
        </div>
      </div>
    </div>
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light col-xl-11">
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
          <div class=" navbar-nav ml-auto">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="story.html">Story</a>
            <a class="nav-item nav-link" href="menu.html">Menu</a>
            <a class="nav-item nav-link active" href="#">Events</a>
            <a class="nav-item nav-link" href="shop.html">Shop</a>
            <a class="nav-item nav-link" href="visit.html">Visit</a>
          </div>
        </div>
      </nav>

      <div class="row mt-5">
        <div class="col-xl-10 offset-1">
          <h1>We'll host your events</h1>
          <p>
            Obet&Del's is the perfect destination for events & group outings of
            up to 25 guests. To learn more about specific packages, please fill
            out the form below.
          </p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-xl-10 offset-1">
          <form class="text-secondary">
            <div class="form-row">
              <div class="form-group col-6">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col">
                <label for="emailInput">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="yourname@email.com"
                />
              </div>
              <div class="form-group col-6">
                <label for="dateInput">Date</label>
                <input type="date" class="form-control" id="dateInput" />
              </div>
              <div class="form-group col-auto">
                <label for="guestCount">Guest Count</label>
                <input
                  type="number"
                  class="form-control"
                  id="guestCount"
                  min="1"
                  placeholder="1"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="commentInput">Comment</label>
              <input
                type="text"
                class="form-control"
                id="commentInput"
                placeholder="Any special requests?"
              />
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
